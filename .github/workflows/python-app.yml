# This workflow will install Python dependencies, run tests and lint&format with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
  pull_request:
    types:
      - opened
      - closed

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv pytest pylint black requests signalrcore mysql-connector-python
    - name: Lint with pylint
      run: pylint $(git ls-files '*.py')
    - name: Format with black
      run: black $(git ls-files '*.py')
    #- name: Test with pytest
      #run: |
        #pytest
    - name: Get PR information only if it is accepted to base main
      id: pr_info
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ] && [ "${{ github.event.action }}" == "closed" ] && [ "${{ github.event.pull_request.base.ref }}" == "main" ]; then
          echo "::set-output name=VERSION::${{ github.event.pull_request.head.ref }}"
        fi
